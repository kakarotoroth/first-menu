<html>
<head>
    <title>threejs - models</title>

    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
    	}
    </style>
</head>
<body>

   

    <script src="three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>

<!-- GLTFLoader.js -->
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>

    <script>

 //■glTFファイルの設定
//glTFファイルを置いた GitHub のURL
//https://github.com/siouxcitizen/3DModel/blob/master/yuusha.gltf
//
//rawgit.com 用に↑上記URLを編集（どこかのサイトでみた手順の実行）
//https://github.com/siouxcitizen/3DModel/master/yuusha.gltf
//
//編集した↑上記URLより rawgit.com で生成したURLs  
// Production 用URL
//https://cdn.rawgit.com/siouxcitizen/3DModel/a1c2e475/yuusha.gltf
// Development 用URL
//https://rawgit.com/siouxcitizen/3DModel/master/yuusha.gltf
//
//
//■glTFファイル読込関連の参考サイト
//GLTFLoader
//https://threejs.org/docs/#examples/loaders/GLTFLoader
//
//MagicaVoxelの3DモデルをBlenderに持っていく 
//http://b00.sakura.ne.jp/main/gamecreate/2015/10/25/post-130/
//
//BlenderでFBX形式をglTF形式に変換してThree.jsでアニメーションさせる （1/2）
//https://ryo620.org/blog/2018/02/to-gltf-from-fbx-by-blender/
//
//BlenderでFBX形式をglTF形式に変換してThree.jsでアニメーションさせる （2/2）
//https://ryo620.org/blog/2018/02/threejs-animation/
//

var scene, renderer;
var camera;
var mesh;
var mixer = null;
var clock = new THREE.Clock();


 
function init() {
    
    //シーンを作成
    scene = new THREE.Scene(); 
    
    //カメラを作成
    camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 0.21, 1000 ); 
    
    camera.position.z = 500; 
    camera.position.y = 0; 
    camera.position.x = -50;
    
    //レンダラーを作成
    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    
    renderer.setSize( window.innerWidth, window.innerHeight ); 
    document.body.appendChild( renderer.domElement ); 
    //背景色を設定
    renderer.setClearColor(0xffffff, 1); 
    
    renderer.gammaOutput = true;
    
    //光源を作成
    var light = new THREE.DirectionalLight("#ffffff", 1);
    var ambient = new THREE.AmbientLight("#ffffff");
    light.position.set( 0, -70, 100 ).normalize();
    scene.add(light);
    scene.add(ambient);

   

    // 3Dモデル用テクスチャ画像の読込
    var loader = new THREE.GLTFLoader();
    
    // Load a glTF resource
    loader.load(
        // resource URL
        'pruebita2.glb',
        // called when the resource is loaded
        function ( gltf ) {
                
                mesh = gltf.scene;
                mesh.scale.set( 70, 70, 70 );
                scene.add( mesh );
                mixer = new THREE.AnimationMixer(mesh);
                mixer.clipAction(gltf.animations[0]).play();
    
                //scene.add( gltf.scene );

                //gltf.animations; // Array<THREE.AnimationClip>
                //gltf.scene; // THREE.Scene
                //gltf.scenes; // Array<THREE.Scene>
                //gltf.cameras; // Array<THREE.Camera>
                //gltf.asset; // Object

        },
        
        // called when loading is in progresses
        function ( xhr ) {

                console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

        },
        // called when loading has errors
        function ( error ) {

                console.log( 'An error happened' );

        }
    );
    
    
        
    render();   
}

function render() {
    
    requestAnimationFrame( render ); 
    var delta = clock.getDelta();
            if (mixer != null) {
                mixer.update(delta);
            };
    renderer.render(scene, camera); 
    //mesh.rotation.y += 0.001;
}





window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
